<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <title>Filter List</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input id="filterInput" placeholder="Search Names" type="text">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item"><a href="#">Aang</a></li>
      <li class="collection-item"><a href="#">Alan</a></li>
      <li class="collection-item"><a href="#">Ana</a></li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item"><a href="#">Barbra</a></li>
      <li class="collection-item"><a href="#">Bil</a></li>
      <li class="collection-item"><a href="#">Bo</a></li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item"><a href="#">Carth</a></li>
      <li class="collection-item"><a href="#">Camren</a></li>
      <li class="collection-item"><a href="#">Courtney</a></li>
    </ul>
  </div>
  <!-- TODO: add and subtract names, ability to see their personal info  and save it-->
  <!-- Javascript wrapper -->
  <script>
    let filterInput = document.getElementById('filterInput');
    filterInput.addEventListener('keyup', filterNames);

    function filterNames()
    {
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      let ul = document.getElementById('names');
      let li = ul.querySelectorAll('li.collection-item');

      for(let i = 0;i < li.length; i++)
      {
        let a = li[i].getElementsByTagName('a')[0];
        if(a.innerHTML.toUpperCase().indexOf(filterValue)> -1)
        {
          li[i].style.display = '';
        }
        else
        {
          li[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
